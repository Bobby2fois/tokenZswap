<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TokenSwap AMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header with Navigation -->
        <header class="header">
            <a href="index.html" class="logo">TokenZswap</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link active">Swap</a>
                <a href="liquidity.html" class="nav-link">Liquidity</a>
                <a href="marketplace.html" class="nav-link">NFT Marketplace</a>
            </div>
        </header>

        <!-- Connect Wallet Section -->
        <div class="connect-wallet-container">
            <button id="connectWallet" class="connect-wallet">Connect Wallet</button>
        </div>

        <!-- Main Content Layout -->
        <div class="swap-layout hidden" id="mainContent">
            <!-- Reserve Information (Left Side) -->
            <div class="reserve-info-sidebar">
                <div class="reserve-info-header">
                    <h3>Pool Reserves</h3>
                    <button id="refreshPool" class="btn-icon"><i class="fas fa-sync-alt"></i></button>
                </div>
                <div class="reserve-info-item">
                    <span class="reserve-info-label">Reserve A:</span>
                    <span class="reserve-info-value" id="reserveA">0</span>
                </div>
                <div class="reserve-info-item">
                    <span class="reserve-info-label">Reserve B:</span>
                    <span class="reserve-info-value" id="reserveB">0</span>
                </div>
            </div>

            <!-- Hidden elements to store values -->
            <div class="hidden">
                <span id="lpBalance">0</span>
                <span id="tokenABalance">0</span>
                <span id="tokenBBalance">0</span>
            </div>

            <!-- Swap Card (Center) -->
        <div class="card hidden" id="swapContainer">
            <div class="card-header">
                <h2 class="card-title">Swap</h2>
                <div class="settings-icon">
                    <i class="fas fa-cog"></i>
                    <div class="settings-dropdown" id="settingsDropdown">
                        <div class="settings-dropdown-content">
                            <h4>Slippage Tolerance</h4>
                            <div class="slippage-options">
                                <button class="slippage-option" data-slippage="0.1">0.1%</button>
                                <button class="slippage-option" data-slippage="0.5">0.5%</button>
                                <button class="slippage-option active" data-slippage="1.0">1.0%</button>
                                <div class="custom-slippage">
                                    <input type="number" id="customSlippage" placeholder="Custom" min="0.1" max="100" step="0.1" onkeydown="return event.key !== '-'">
                                    <span class="percent-sign">%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- From Token Input -->
            <div class="form-group">
                <div class="input-container">
                    <div class="input-label">
                        <span>From</span>
                        <span id="fromBalance">Balance: 0</span>
                    </div>
                    <div class="token-input">
                        <input type="number" id="swapAmount" placeholder="0.0">
                        <div class="token-selector" id="fromTokenSelector">
                            <span id="fromTokenSymbol">Token A</span>
                        </div>
                    </div>
                </div>

                <!-- Swap Direction Button -->
                <div class="swap-direction-button" id="swapDirectionButton">
                    <i class="fas fa-arrow-down"></i>
                </div>

                <!-- To Token Input -->
                <div class="input-container">
                    <div class="input-label">
                        <span>To (estimated)</span>
                        <span id="toBalance">Balance: 0</span>
                    </div>
                    <div class="token-input">
                        <input type="number" id="estimatedOutput" placeholder="0.0" readonly class="auto-calculated">
                        <div class="token-selector" id="toTokenSelector">
                            <span id="toTokenSymbol">Token B</span>
                        </div>
                    </div>
                    <div class="output-details">
                        <span id="slippageWarning" class="slippage-warning warning hidden"></span>
                    </div>
                </div>
            </div>

            <!-- Hidden swap direction select for compatibility -->
            <select id="swapDirection" class="hidden">
                <option value="AtoB">A to B</option>
                <option value="BtoA">B to A</option>
            </select>

            <!-- Swap Button -->
            <button id="approveSwap" class="btn btn-primary">Approve</button>
            <button id="executeSwap" class="btn btn-secondary hidden">Swap</button>
            <p id="swapStatus" class="status-message hidden"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="swap.js"></script>
</body>
</html>
